<!DOCTYPE HTML>

<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Video</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">        
    </head>
    <body>
        <section class="wrapper" id='media-player'>
            <div id="videoWrapper" class="video-wrapper" controls onclick='togglePlayPause()'>
                <video width="100%" preload="none" poster="images/bum.jpg" id='media-video'>
                    <source src="videos/Shape_Of_You.mp4" type="video/mp4">
                    <source src="https://www.youtube.com/watch?v=_dK2tDK9grQ" type="video/ogg">
                    <img src="https://i.imgur.com/vh7Zxlel.png">
                </video>
                <i id='click_on_button' class="fa fa-play-circle-o show-me" aria-hidden="true"></i>
                <p id="videoError" class="hideError">Something went wrong with the video!</p> 
            </div>          
            <div id='media-controls'>
                <div class="my-block">
                     <input type="range" id='progress-bar' min='0' max='100' value='0' step="1">  
                    <p id="minutes">00:00/00:00</p>
                </div>
                <div class="my-block">
                    <i id='play-pause-button' class="fa fa-play-circle-o fa-2x" aria-hidden="true" onclick='togglePlayPause()'></i>
                    <i id='stop-button' class="fa fa-stop-circle-o fa-2x" aria-hidden="true" onclick='stopPlayer();'></i>
                    <i id='mute-button' class="fa fa-volume-up fa-2x" aria-hidden="true" onclick='toggleMute();'></i>
                    <input type="range" id='volume-bar' min='0' max='1' value='1' step="0.1" class="my-volume-bar">
                </div>       
            </div>
        </section>
        <script src="js/logic.js"></script>
    </body>
</html>
